name: Build and Publish React Zapper

on:
  push:
    branches: [master, main]
    paths:
      - 'packages/react-zapper/**'
      - '.github/workflows/react-zapper.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'packages/react-zapper/**'
      - '.github/workflows/react-zapper.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          cd packages/react-zapper
          npm install

      - name: Lint
        run: |
          cd packages/react-zapper
          npm run lint

      - name: Build package
        run: |
          cd packages/react-zapper
          npm run build

      - name: Run tests
        run: |
          cd packages/react-zapper
          npm run test

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          cd packages/react-zapper
          npm install

      - name: Build package
        run: |
          cd packages/react-zapper
          npm run build

      - name: Check if version changed
        id: version-check
        run: |
          cd packages/react-zapper
          CURRENT_VERSION=$(npm view @reserve-protocol/react-zapper version 2>/dev/null || echo "0.0.0")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "package=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          if [ "$CURRENT_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          cd packages/react-zapper
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version-check.outputs.should_publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: react-zapper-v${{ steps.version-check.outputs.package }}
          release_name: React Zapper v${{ steps.version-check.outputs.package }}
          body: |
            ## React Zapper v${{ steps.version-check.outputs.package }}
            
            Auto-generated release for the @reserve-protocol/react-zapper package.
            
            ### Installation
            ```bash
            npm install @reserve-protocol/react-zapper@${{ steps.version-check.outputs.package }}
            ```
            
            See the [README](https://github.com/reserve-protocol/register/blob/master/packages/react-zapper/README.md) for usage instructions.
          draft: false
          prerelease: false